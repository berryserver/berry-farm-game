<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="/">
  <link rel="stylesheet" href="berry.css" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="flex items-center justify-center h-screen bg-discord-gray text-white flex-col">
        <div class="text-2xl">Welcome to the berry <img style="display: inline-block;" src="./berries.webp" /> farm,</div>
        <div class="text-4xl mt-3 flex items-center font-medium" >
            <img src='' id="avatar" class="rounded-full w-12 h-12 mr-3"/>
            <div id="name"></div>
        </div> &nbsp
        <div class="align-left">
        <img style="display: inline-block;" src="./wow.png" />
        <img style="display: inline-block;" class="pulse" src="./berry.png" onclick="farming()" /> &nbsp
        </div>
        <h2>Don't cheat! We have a Anticheat and we will get you! <img style="display: inline-block;" src="./ban.webp" /></h2> &nbsp
        <div> <p style="display: inline-block;">You currently have</p>
        <p style="display: inline-block;" id="collected"> Loading...</p>
        <p style="display: inline-block;">berries collected.</p>  
        </div> &nbsp
        <button onclick="upgrade()">Upgrade your berry </button>
        <div> <p style="display: inline-block;">Current Level:</p>
        <p style="display: inline-block;" id="upgrades"> Loading...</p>
        </div>
        <div> <p style="display: inline-block;">Cost for next Level:</p>
        <p style="display: inline-block;" id="upgrades_cost"> Loading...</p>
        </div> &nbsp
        <button onclick="farmer()">Buy a berry farmer</button>
        <div> <p style="display: inline-block;">Current Level:</p>
        <p style="display: inline-block;" id="farmers"> Loading...</p>
        </div>
        <div> <p style="display: inline-block;">Cost for next Level:</p>
        <p style="display: inline-block;" id="farmers_cost"> Loading...</p> 
        </div>
        <a href="/" class="text-sm mt-5">Logout</a>
    </div>

<script>
  window.onload = () => {
    const fragment = new URLSearchParams(window.location.hash.slice(1));
    const [accessToken, tokenType] = [fragment.get('access_token'), fragment.get('token_type')];

    if (!accessToken) {
        window.location.href('/')
    }

    fetch('https://discord.com/api/users/@me', {
    headers: {
        authorization: `${tokenType} ${accessToken}`,
    },
    })
    .then(result => result.json())
    .then(response => {
        console.log(response);
        const { username, discriminator, avatar, id} = response;
        //set the welcome username string
        document.getElementById('name').innerText = ` ${username}#${discriminator}`;

        //set the avatar image by constructing a url to access discord's cdn
        document.getElementById("avatar").src = `https://cdn.discordapp.com/avatars/${id}/${avatar}.jpg`;
    })
    .catch(console.error);


};

var berries = 0
var multiplier = 1
var multiplier_cost = 100
var helper = 0
var helper_cost = 1000
var berries_before = 0
var berries_after = 0

document.getElementById("collected").innerText = `${berries}`;
document.getElementById("upgrades").innerText = `${multiplier}`;
document.getElementById("upgrades_cost").innerText = `${multiplier_cost}`;
document.getElementById("farmers").innerText = `${helper}`;
document.getElementById("farmers_cost").innerText = `${helper_cost}`;

function farming() {
    berries_before = berries
    berries = berries + (1 * multiplier)
    berries_after = berries

        // check if berries value is correct
    if (berries_after === berries_before + (1 * multiplier)) {
        // do something if correct
        console.log("Berries value is correct!");
    } else {
        // do something if incorrect
        console.log("Berries value has been manipulated!");
    }

    document.getElementById("collected").innerText = `${berries}`;
}

function upgrade() {
    if (berries >= multiplier_cost) {
        berries = berries - multiplier_cost
        multiplier = multiplier + 1
        multiplier_cost = multiplier_cost * 4
        document.getElementById("collected").innerText = `${berries}`;
        document.getElementById("upgrades").innerText = `${multiplier}`;
        document.getElementById("upgrades_cost").innerText = `${multiplier_cost}`;
    }
}

function farmer() {
    if (berries >= helper_cost) {
        berries = berries - helper_cost
        helper = helper + 1
        helper_cost = helper_cost * 4
        document.getElementById("collected").innerText = `${berries}`;
        document.getElementById("farmers").innerText = `${helper}`;
        document.getElementById("farmers_cost").innerText = `${helper_cost}`;
    }
}

if (farmers >= 1) {
  // Add one berry every second
  setInterval(() => {
    berries += 1;
    console.log(`Berries: ${berries}`);
  }, 1000);
}

</script>
</body>
</html>
